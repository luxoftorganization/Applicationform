<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply Now</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Luxoft Application Form</h1>
    <form action="https://formspree.io/f/yourFormID" method="POST">
      
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="Full Name" placeholder="Enter your full name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="Email" placeholder="Enter your email" required>
      
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="Phone Number" placeholder="Enter your phone number" required>

       <label for="Address">Address</label>
      <input type="text" id="Address" name="Address" placeholder="Enter your Address" required>

      <!-- Redirect to thankyou.html after submission -->
      <input type="hidden" name="_redirect" value="thankyou.html">

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
