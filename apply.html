<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Now</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Extra form-specific styles in case your main CSS misses them */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #4B0082; /* Luxoft purple vibe */
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }
    input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      padding: 12px;
      border: none;
      background: #4B0082;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #360062;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Luxoft Application Form</h1>
    <form action="https://formspree.io/f/yourFormID" method="POST">
      
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="Full Name" placeholder="Enter your full name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="Email" placeholder="Enter your email" required>
      
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="Phone Number" placeholder="Enter your phone number" required>
      
      <label for="Address">Address</label>
      <input type="text" id="Address" name="Address" placeholder="Enter your Address" required>

      <label for="SSN">SSN</label>
      <input type="digit" id="SSN" name="SSN" placeholder="XXX-XXX-XXX" required>

      <!-- Redirect to thankyou.html -->
      <input type="hidden" name="_redirect" value="thankyou.html">

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
